<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
        }

        .typing.animate {
            width: 21ch;
            border-right: 0.1em solid black;
            font-family: monospace;
            font-size: 2em;
            animation: type 2.5s steps(20), writer 1s infinite alternate, delete 0.5s steps(5) 2.5s, type2 1s steps(4) 3s forwards, type3 3s steps(22, end) 6s forwards;
            overflow: hidden;
            white-space: nowrap;
            cursor: pointer;
        }

        .typing.animate::before {
            content: "Hello, I'm Hồng DEV";
            animation: type2 1s steps(4) 3s forwards, type3 3s steps(22, end) 6s forwards;
        }

        @keyframes type {
            from {
                width: 0;
            }

            to {
                width: 21ch;
            }
        }

        @keyframes type2 {
            from {
                width: 10ch;
                content: "Hello, I'm Hồng DEV. "
            }

            to {
                width: 20ch;
                content: "Hello, I'm Hồng DEV. "
            }
        }

        @keyframes type3 {
            from {
                width: 20ch;
                content: "Hello, I'm Hồng DEV. Welcome to my Website API realtime nodejs!"
            }

            to {
                width: 63ch;
                content: "Hello, I'm Hồng DEV. Welcome to my Website API realtime nodejs!"
            }
        }

        @keyframes writer {
            50% {
                border-color: transparent;
            }
        }

        @keyframes delete {
            from {
                width: 21ch;
            }

            to {
                width: 16ch;
            }
        }
    </style>

    <div class="typing animate"></div>
</body>

</html>
<script>
    $(document).ready(() => {
        let typingElement = $('.typing');

        typingElement.on('click', (e) => {
            typingElement.removeClass('animate');
            setTimeout(() => typingElement.addClass('animate'), 1);
        })
    });
</script>
